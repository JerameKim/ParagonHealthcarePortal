<!DOCTYPE html>
<html lang="en">
{%extends 'base.html'%}

{%block head%}

<head>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patients</title>
</head>
{%endblock%}
{%block body%}

<div class="first">

    <h3>Update Patients</h3>
    <form action='/patients' method='POST'>
        <input type="hidden" name="patientID" id="patientID" value={{patient.patientID}}><br><br>
        <label for="patientFirst">Patient First: </label><br>
        <input class="form-control" required type="text" name="patientFirst" id="patientFirst" value={{patient.patientFirst}}><br><br>
        <label for="patientLast">Patient Last: </label><br>
        <input class="form-control" required type="text" name="patientLast" id="patientLast" value={{patient.patientLast}}><br><br>
        <label for="patientDOB">Patient Birthday: </label><br>
        <input class="form-control" required type="date" name="patientDOB" id="patientDOB" value={{patient.patientDOB}}><br><br>

        <div class="dropdown">
            <label for="patientDoc">Primary Care Physician: </label><br>
                <select name="doctorID" value="patient.patientDoc" id="doctorID">
                    {% for doctor in doctor_list %}
                        {%if doctor.doctorID == patient.patientDoc%}
                        <option name="patientDoc" value="{{doctor.doctorID}}" SELECTED> {{doctor.doctorFirst}} {{doctor.doctorLast}}</option>
                        {%else%}
                        <option name="patientDoc" value="{{doctor.doctorID}}"> {{doctor.doctorFirst}} {{doctor.doctorLast}}</option>
                        {%endif%}
                    {% endfor %}
                </select>
            </div>
            <br>

        <input type="hidden" id="mode" name="mode" value="update">
        <input type="submit" class="btn btn-primary">
    </form>
    <br>
</div>

</body>
{%endblock%}

</html>
