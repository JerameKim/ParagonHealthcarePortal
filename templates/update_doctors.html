<!DOCTYPE html>
<html lang="en">
{%extends 'base.html'%}

{%block head%}

<head>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctors</title>
</head>
{%endblock%}
{%block body%}

<div class="first">

    <h3>Update Doctors</h3>
    <form action='/doctors' method='POST'>
        <input type="hidden" name="doctorID" id="doctorID" value={{doctor.doctorID}}><br><br>
        <label for="doctorFirst">Doctor First: </label><br>
        <input type="text" name = "doctorFirst" id="doctorFirst" value={{doctor.doctorFirst}}><br><br>
        <label for="doctorLast">Doctor Last: </label><br>
        <input type="text" id="doctorLast" name= "doctorLast" value={{doctor.doctorLast}}><br><br>
        <label for="doctorDOB">Doctor Birthday: </label><br>
        <input type="date" name = "doctorDOB" id="doctorDOB" value={{doctor.doctorDOB}}><br><br>
        <div class="dropdown">
            <label for="departmentID">Department: </label><br>
                <select name="departmentID" value="doctor.departmentID" id="departmentID">
                    {% for department in department_list %}
                        {%if doctor.departmentID == department.departmentID%}
                        <option name="departmentID" value="{{department.departmentID}}" SELECTED> {{department.departmentName}}</option>
                        {%else%}
                        <option name="departmentID" value="{{department.departmentID}}"> {{department.departmentName}}</option>
                        {%endif%}
                    {% endfor %}
                </select>
            </div>
            <br>


        <input type="hidden" id="mode" name="mode" value="update">
        <input type="submit" class="btn btn-primary">
    </form>
    <br>
</div>

</body>
{%endblock%}

</html>
