<!DOCTYPE html>
<html lang="en">
{%extends 'base.html'%}

{%block head%}

<head>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Departments</title>
</head>
{%endblock%}
{%block body%}

<div class="first">
    <h3>Update Department</h3>

    <form action="/departments" method="POST">
        <input type="hidden" name="departmentID" id="departmentID" value={{department.departmentID}}>
        <label for="departmentName">Department Name: </label><br>
        <input type="text" value="{{department.departmentName}}" name="departmentName"id="departmentName"><br><br>

        <div class="dropdown">
        <label for="departmentHead">Department Head: </label><br>
            <select name="departmentHead" value="department.departmentHead" id="departmentHead">
                {% for doctor in doctor_list %}
                    <option name="departmentHead" value="{{doctor.doctorID}}" SELECTED> {{doctor.doctorFirst}} {{doctor.doctorLast}}</option>
                {% endfor %}
            </select>
        </div>
        <br>
        <br>

        <div class="dropdown">
        <label for="departmentName">Address: </label><br>
            <select name="addressID" value="department.addressID" id="addressID">
                {% for address in address_list %}
                    <option name="addressID" value="{{address.addressID}}" SELECTED> {{address.streetAddress}} {{address.city}}, {{address.state}}, {{address.zipCode}}</option>
                {% endfor %}
            </select>
        </div>
        <br>
        <br>
        <input type="hidden" id="mode" name="mode" value="update">
        <input type="submit" class="btn btn-primary">
    </form>
    <br>
</div>
</div>

</body>
{%endblock%}

</html>
