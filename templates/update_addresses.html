<!DOCTYPE html>
<html lang="en">
{%extends 'base.html'%}

{%block head%}

<head>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Departments</title>
</head>
{%endblock%}
{%block body%}

<div class="first">

    <h3>Update Address</h3>
    <!-- Add action back to addresses page     -->
    <form action='/addresses' method='POST'>
        <input type="hidden" name="addressID" id="addressID" value={{address.addressID}}>
        <label for="streetAddress">Street Address: </label><br>
        <input type="text" name="streetAddress" id="streetAddress" value="{{address.streetAddress}}"><br><br>
        <label for="city">City: </label><br>
        <input type="text" name="city" id="city" value="{{address.city}}"><br><br>
        <label for="state">State: </label><br>
        <input type="text" name="state" maxlength="2" id="state" value={{address.state}}><br><br>
        <label for="zipCode">Zip Code: </label><br>
        <input type="number" name="zipCode" min="00001" max="99950" id="zipCode" value={{address.zipCode}}><br><br>
        <input type="hidden" id="mode" name="mode" value="update">
        <input type="submit" class="btn btn-primary">
    </form>
    <br>
</div>

</body>
{%endblock%}

</html>
